  spark-master:
    build:
      context: ./docker/spark
      dockerfile: Dockerfile
    container_name: spark-master
    hostname: spark-master
    env_file:
      - .env
    environment:
      - HOME=/opt/spark
      - USER=spark                            # 단순 리눅스 환경변수 (실제 리눅스 계정, 컨테이너 실행 권한과 관련 X)
      - HADOOP_USER_NAME=spark                # 내부적으로 HDFS API 호출 시, 권한 체크하는 Hadoop 계정
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    ports:
      - "8080:8080"     # Web UI
      - "7077:7077"     # spark 클러스터 간 통신
    networks:
      - mynetwork
    volumes:
      - ./src/spark:/opt/workspace/src/spark
      - .env:/opt/workspace/.env
      - ./spark/checkpoints:/opt/workspace/checkpoints
      - ./spark/data:/opt/workspace/data
    command: >
      bash -c "/opt/spark/bin/spark-class org.apache.spark.deploy.master.Master --host spark-master --port 7077 --webui-port 8080"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 5

  spark-worker:
    build:
      context: ./docker/spark
      dockerfile: Dockerfile
    container_name: spark-worker
    hostname: spark-worker
    depends_on:
      spark-master:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - HOME=/opt/spark
      - USER=spark
      - HADOOP_USER_NAME=spark
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    ports:
      - "8081:8081"
    networks:
      - mynetwork
    volumes:
      - ./src/spark:/opt/workspace/src/spark
      - .env:/opt/workspace/.env
      - ./spark/checkpoints:/opt/workspace/checkpoints
      - ./spark/data:/opt/workspace/data
    command: >
      bash -c "/opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker --host spark-worker --webui-port 8081 --cores 2 --memory 16G spark://spark-master:7077"
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 16G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081"]
      interval: 10s
      timeout: 5s
      retries: 5

