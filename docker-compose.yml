        limits:
          cpus: "2"
          memory: "16G"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081"]
      interval: 10s
      timeout: 5s
      retries: 5

  x-airflow-common: &airflow-common
    build:
      context: ./docker/airflow
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${AIRFLOW__DATABASE__SQL_ALCHEMY_CONN}
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY}
      AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW__WEBSERVER__SECRET_KEY}
      AIRFLOW__WEBSERVER__WEB_SERVER_BASE_URL: "${AIRFLOW__WEBSERVER__WEB_BASE_URL}"
      AIRFLOW__CORE__DEFAULT_TIMEZONE: Asia/Seoul
      TZ: Asia/Seoul
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW_UID: ${AIRFLOW_UID}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ap-northeast-2
      # For spark submit
      SPARK_MASTER: ${SPARK_MASTER}
      SPARK_CHECKPOINT_DIR: ${SPARK_CHECKPOINT_DIR}
    networks:
      - mynetwork
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
      - ./src/spark:/opt/workspace/src/spark
      - airflow_plugins:/opt/airflow/plugins

  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db upgrade && \
        airflow users create \
          --username byeolong2 \
          --firstname Hanbyeol \
          --lastname Kim \
          --role Admin \
          --email hbstella92@gmail.com \
          --password adminadmin12
    depends_on:
      postgres:
        condition: service_healthy

  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    depends_on:
      - postgres
      - airflow-init
    ports:
      - "8088:8080"
    restart: always
    command: webserver

  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    depends_on:
      - postgres
      - airflow-init
    restart: always
    command: scheduler

  postgres:
    image: postgres:14
    container_name: postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    networks:
      - mynetwork
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      retries: 5
      interval: 10s
      timeout: 5s

  trino:
    image: trinodb/trino:430
    container_name: trino
    ports:
      - "8085:8080"
    volumes:
      - ./trino/etc:/etc/trino
    env_file:
      - .env
    environment:
      JAVA_TOOL_OPTIONS: -Xmx4G
    depends_on:
      - iceberg-rest
    networks:
      - mynetwork
    restart: always

  iceberg-rest:
    image: tabulario/iceberg-rest:latest
    container_name: iceberg-rest
    ports:
      - "8181:8181"
    environment:
      CATALOG_WAREHOUSE: ${SPARK_PARQUET_WAREHOUSE}
      CATALOG_IO__IMPL: org.apache.iceberg.aws.s3.S3FileIO

      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}

      CATALOG_S3_ENDPOINT: https://s3.ap-northeast-2.amazonaws.com
      CATALOG_S3_REGION: ${AWS_REGION}
      CATALOG_S3_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      CATALOG_S3_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
    networks:
      - mynetwork
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - mynetwork
    restart: always

